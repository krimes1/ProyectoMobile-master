<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Registrar Clase</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Registrar Clase</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Formulario para registrar clase -->
  <form (ngSubmit)="registrarClase()">
    <ion-item>
      <ion-label position="floating">Nombre de Clase</ion-label>
      <ion-input type="text" [(ngModel)]="nombreClase" name="nombreClase" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Sección</ion-label>
      <ion-input type="text" [(ngModel)]="seccion" name="seccion" required></ion-input>
    </ion-item>

    <!-- Botón para enviar el formulario -->
    <ion-button expand="full" color="primary" type="submit">Registrar Clase</ion-button>
  </form>
</ion-content>
